<!DOCTYPE html>
<html>
    <head>
        <title>
            Element, Group, Univeral
        </title>
        <style>
            
            /* Group Selector */
            #myid, .container, h3 {
                color: blue;
            }

            /* Element Selector: selectes an element using element name */
            p{
                color: brown;
            }

            /* Universal Selector: Selects all elements */
            *{
                background-color: antiquewhite;
            }
        </style>
    </head>
    <body>
        <p>Lorem ipsum dolor sit amet.</p>
    </body>
</html>
