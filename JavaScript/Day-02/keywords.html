<script>
    // var,  let, const
    /*
     1. The variables declared using var can be accessed and re-initialize
        anywhere in program(var- not block scoped)

    2. The variables declared using let can be accessed only inside the same
        block in which it is declared and can be re-initialize.
        (let- block scoped)

    3. The variables declared using const can't be accessed out the block
        and can't be re-initialize with a new value.(const- block scoped)
    */
    {  
        var a = 10;
        a = 100;
        console.log(a);
    }
    a = 500;
    console.log(a);

    {
        let b = 200;
        b = 300;
        console.log(b);
    }
    // console.log(b);

    {
        const c = 300;
        console.log(c);
        // c = 600; //error
    }
    console.log(c);

    // let b = 30;
    // b = 200;
    // console.log(b);

    // const c = 40;
    // // c = 400; //error
    // console.log(c) 
</script>
