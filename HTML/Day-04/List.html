<!DOCTYPE html>
<html>
    <head>
        <title>
            List
        </title>
    </head>
    <body>
        <h3>Ordered List</h3>
        <ol>
            <li>Items</li>
            <li>Items</li>
            <li>Items</li>
        </ol>
        <h3>Unordered List</h3>
        <ul>
            <li>Items</li>
            <li>Items</li>
            <li>Items</li>
        </ul>
        <h3>Descripting List (Data Def. List)</h3>
        <dl>
            <dt>Tea:</dt>
            <dd>Lorem ipsum dolor sit amet.</dd>

            <dt>Coffee:</dt>
            <dd>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Aspernatur, eos.</dd>
        </dl>
    </body>
</html>
