<h1 id="heading"></h1>
<button id="btn">Click</button>
<script>
    let button = document.getElementById('btn');
    let toggle = true;
    button.addEventListener('click',()=>{
        let target = document.getElementById('heading');
        if (toggle == true) {
            target.textContent = 'Hello';
            toggle = false;
        }
        else {
            target.textContent = '';
            toggle = true;
        }
    })
    
</script>
