<!DOCTYPE html>
<html>
    <head>
        <title>
            Password Validation
        </title>
    </head>
    <body>
        <h4>At least one uppercase letter, one lower case letter and one digit</h4>
        <form>
            <label> Password:</label>
            <input type="text" required
            pattern="^(?=.*[A-Z])(?=.*[a-z])(?=.*\d)[A-za-z\d]{8,}$">
            <button>Submit</button>
        </form>
    </body>
</html>
