<script>
    arr = [1,2,3,4];
    //WAC to display all elements of an array
    for(var i=0; i<4; i++) {
        console.log(`Element at index ${i} is ${arr[i]}`);
    }

    arr.forEach((element,index)=>{
        console.log(`Elements at index ${index} is ${element}`);
    })

    // WAC to display all even elements from arr2
    even=[];
    odd=[];
    arr2 = [21,22,23,24];
    arr2.forEach((element)=>{
        if(element%2===0){
            even.push(element);
        }  
        else {
            odd.push(element);
        }
    });
    console.log(even);
    console.log(odd);

    // WAC to find the sum of array
    arr3 = [1,2,3,4,5]
    res=arr3.reduce((sum,ele)=>sum+ele,0);
    console.log(res);

    product = arr3.reduce((pro,ele)=>{return pro*ele},1);
    console.log(product);

    // filter 
    arr5 = [1,2,3,4,5]
    console.log('Even array is:', arr5.filter((ele)=>ele%2==0));

    // WAC to find square of each element of arr6
    arr6 = [1,2,3,4,5]
    square = arr6.map((ele)=>ele*ele);
    console.log(square);

</script>
