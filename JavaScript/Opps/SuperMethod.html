<script>

    class Product {
        constructor(name , price) {
            this.name = name;
            this.price = price;
        }
        display() {
            console.log(`Product is ${this.name} and price is ${this.price}`);
        }
    }

    class Book extends Product {
        constructor(author, name, price) {
            super(name, price);
            this.author = author;
        }
        display() {
            super.display();
            console.log(`Author is ${this.author}`);
        }
    }

    b1 = new Book('Ak','Python',250);
    b1.display();

    class Pen extends Product {
        constructor(name,price,color) {
            super(name,price);
            this.color = color;
        }

        display() {
            super.display();
            console.log(`Color is ${this.color}`);
        }
    }

    p1 = new Pen('ABC',150,'Red');
    p1.display();
</script>
