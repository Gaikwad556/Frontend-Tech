<!DOCTYPE html>
<html>
    <head>
        <title>
            ID and Class Selector
        </title>
        <style>
            /* ID selector: selectes an element using ID (#ID) */
            #main_heading {
                color: red;
            }

            /* Class selector: selectes an element using class name */
            .style_para {
                font-family: 'Times New Roman', Times, serif;
                font-weight: bold;
                color: aqua;
            }

            .clr {
                background-color: blueviolet;
            }
        </style>
    </head>
    <body>
        <h3 id="main_heading">Heading 1</h3>
        <p class="style_para">Lorem ipsum dolor sit amet.</p>

        <h3>Heading 2</h3>
        <p class="style_para clr">Lorem ipsum dolor sit amet.</p>
    </body>
</html>
