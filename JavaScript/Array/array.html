<script>
    let names = ['ssg','bot','king'];
    
    let age = [10,15,26,24];

    let city = ['pune','solapur'];

    let row_date = ['ssg',24,'solapur'];

    console.log(names);
    console.log(age);
    console.log(city);
    console.log(row_date);

    console.log(typeof names);
    console.log(typeof age);
    console.log(typeof city);
    console.log(typeof row_date);

    // accessing specific value using index:
    console.log(names[0]); //accessing 0th index value from array names

    console.log(age[2]); //accessing 2nd index value from array age

    console.log(names[70]); //undefined
</script>
