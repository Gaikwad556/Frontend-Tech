<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Media query
        </title>
        <style>
           @media (max-width: 400px) {
            h1 {
                color: blue;
            }
           } 

           @media (min-height: 400px) {
            h1 {
                background-color: lightgreen;
            }
           }
        </style>
    </head>
    <body>
        <h1>Hello from media query</h1>
    </body>
</html>
