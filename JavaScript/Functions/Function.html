<script>
    // Function Declaration: 
    function greet1(name) {
        console.log('Hello', name);         
    }
    greet1('SSG');

    // Function Expression:
    var greet2 = function(name) {
        console.log('Hello', name); 
    }
    greet2('bot')

    // Example
    function add1(a , b) {
        console.log(a+b);
    }
    add1(5,5);

    var add2 = function(a,b) {
        console.log(a+b);
    }
    add2(10,15);

    // Arrow Function
    var greet3 = (name) => {
        console.log('Hello', name); 
    }
    greet3('king');

    

</script>
