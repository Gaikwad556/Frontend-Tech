<script>
    // for loop
    for(let i=0; i<=10; i++) {
        console.log(i);
    }

    arr = [10,20,30]
    for(let i=0; i<=arr.length-1; i++) {
        console.log(arr[i]);
    }

    // for in loop gives index number of array
    for(i in arr) {
        console.log(i)
    }

    // for of loop gives elements of array
    for(i of arr) {
        console.log(i);
    }

    // while loop
    let a = 1
    while(a<=10) {
        console.log(a);
        a++;
    }

    // do while loop
    let b = 0;
    do {
        console.log(b);
        b++;
    } while(b<=10);
</script>
