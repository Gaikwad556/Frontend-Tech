<!DOCTYPE html>
<html>
    <head>
        <title>
            Attribute Selector
        </title>
        <style>
            /* Selector elements using Attribute */
            input[type="text"],p{
                background-color: lightblue;
            }
        </style>
    </head>
    <body>
        <p>Lorem ipsum dolor sit amet.</p>
        <input type="text">
        <input type="email">
        <input type="number">
        <input type="text">
    </body>
</html>
