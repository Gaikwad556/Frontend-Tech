            }

    </head>

        <h3>Lorem ipsum dolor sit amet.</h3>
        <p>Lorem ipsum dolor sit amet.</p>
        <p>Lorem ipsum dolor sit amet.</p>
        <p>Lorem ipsum dolor sit amet.</p>
        <p>Lorem ipsum dolor sit amet.</p>        
    </body>
</html>

1. In Internal type of CSS we will be using style as a Tag.

3. p or other thing in style is called selector.
