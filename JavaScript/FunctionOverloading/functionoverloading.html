<script>
    function add() {
        console.log("Calculating Addition")
    }

    function add(a,b) {
        console.log(a+b)
    }

    add()
    add(10,20)

    /* 
        1.  Method overloading is the process of creating multiple methods 
            with same name and different number of parameters.

        2.  In JS if we try to achieve method overloading then, only last declared
            method can be invoked and all previous method implementations will
            useless.

        3.  So, JS won't support Method Overloading.
    */
</script>
