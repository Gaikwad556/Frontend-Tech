<!DOCTYPE html>
<html>
    <head>
        <title>Text Formating Tags</title>
    </head>
    <body>
        <p>
            <i><b>Lorem</b></i> ipsum <em><strong>important word</strong></em> sit 
            amet consectetur <u>adipisicing</u> elit. Eos, eum.
        </p>
        <p>H<sub>2</sub>O</p>
        <p>(a+b)<sup>2</sup> = a<sup>2</sup> + b<sup>2</sup> + 2ab</p>

        <p>Some para content <big>Hello </big><small>Shubhankar</small> </p>
        <strike>Completed</strike>
    </body>
</html>
<!-- 
1. <b> Tag: Displays the content in Bold
2. <strong> Tag: Displays the content in Bold by adding importance to the content.
3. <i> Tag: Displays the content in italic.
4. <em> Tag: Displays the content in italic by adding importance to content.
5. <big> Tag: Displays the content one level bigger than surrounding content.
6.<small> Tag: Displays content one level smaller than surrounding content.    
7. <sub> Tag: Subscript Tag displays content below the normal line.
8. <sup> Tag: Superscript Tag displays content above the normal line.
-->
