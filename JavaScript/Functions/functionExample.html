<script>
    //WAC to add a, b and return its results.
    function add(a,b) {
        return a+b;
    }
    console.log(add("Addtion result: ",10,30));

    //WAC to subtract a,b and return its result
    let sub = function sub(a,b) {
        return a-b;

    // WAC to multiply a,b and return its result.
    let mul = (a,b) => {
        return a*b;
    }
    console.log("Multiplication result: ",mul(10,10));
</script>
