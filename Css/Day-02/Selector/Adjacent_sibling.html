<!DOCTYPE html>
<html>
    <head>
        <title>
            Adjacent Sibling Selector
        </title>
        <style>
            h3 + p {
                color: aqua;
            }
    
        </style>
    </head>
    <body>
        <h3>Heading</h3>
        <p>Para 1</p>
        <p>Para 2</p>
        <h2>Heading</h2>
        <p>Para after h2</p>

        <div>
            <p>para inside div</p>
        </div>

        <h3>Heading</h3>
        <p>Para 1</p>
        <p>Para 2</p>

        <h3>Heading</h3>
        <p>Para 1</p>
        <p>Para 2</p>
    </body>
</html>
