<script>
    arr1 = [1,2,4,5,6,7,8]

    // sum of array
    let sum1=0
    arr1.forEach((element) => {
        sum1+=element
    });
    console.log(sum1);

    let sum = arr1.reduce((sum,ele)=>sum+ele,0);
    console.log(sum)

    // product
    prod = 1;
    arr1.forEach((element)=> {
        prod*=element;
    })
    console.log(prod);

    let product = arr1.reduce((sum,ele)=>sum*ele,1);
    console.log(product)

    // even number
    console.log(
        arr1.filter((element)=>element%2==0)
    )
    
    //odd
    console.log(arr1.filter((ele)=>ele%2!=0)); 
</script>
