<script>
    // Arithemetic Opertors: +, -, *, /, %, **
    console.log(10 % 5);
    console.log(2 ** 4);
    var a = 10;
    console.log(a++);
    console.log(a--);

    // comparison operators
    // <, >, <=, >=, ==, ===, !=. !==
    console.log(10 > 5);

    console.log(30 == '30'); //value matching
    console.log(30 === '30'); //value + data type matching

    console.log(20 != '20'); //value matching
    console.log(20 !== '20'); //value + data type matching

    // logical operators
    console.log(true && true);
    console.log(true && false);

    console.log(false || false);
    console.log(true && false);

    console.log(!false);

    // ternary operator
    console.log(10>20?'10 is greater':'10 is smaller');

    // typeof operator
    console.log(typeof 'Kodnest');

</script>
