<script>
    // if condition control contruct
    let age = 18;
    if (age>=18 && age<65) {
        console.log('Adult');
    }
    else if(age<18) {
        console.log('Child');
    }
    else if(age>65) {
        console.log('Senior Citizen');
    }

    // switch
   let day = 'Tuesday'
   switch(day) {
    case 'Monday':
        console.log("Start of the work week")
        break

    case 'Tuesday':
        console.log("It is Tuesday")
        break
    default:
        console.log("Just another day")
   }
</script>
