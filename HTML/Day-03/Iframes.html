<!DOCTYPE html>
<html>
    <head>
        <title>
            Iframes Tags
        </title>
    </head>
    <body>
        <iframe width="200px" height="200px" 
        src="https://www.kodnest.com/contact-us" ></iframe>

        <iframe width="200px" height="200px" 
        src="https://en.wikipedia.org/wiki/Nandi_Hills,_India" frameborder="0"></iframe>
    
        <iframe width="200px" height="200px" 
        srcdoc='<h1>Hello World</h1>
        <p>Shubhankar this side</p>' 
        
        frameborder="1"></iframe>
    </body>
</html>
<!-- 
1.Iframe are used to create Inline Frames.
2.In these Frames we can load the external content.
-->
